<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Current Weather App </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background: url('stars_sky.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <span class="navbar-text">Sunil Kumar</span>
    </nav>

    <br>

    <div class="container">
        <div class="text-center">
            <button id="weatherBtn" type="button" class="btn btn-warning btn-lg">Current Weather</button>
        </div>
        <br>
        <div id="weatherContainer" class="card-deck">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" id="location"></h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <td>Latitude</td>
                                    <td id="lat"></td>
                                </tr>
                                <tr>
                                    <td>Longitude</td>
                                    <td id="long"></td>
                                </tr>
                                <tr>
                                    <td>Temperature</td>
                                    <td id="temp"></td>
                                </tr>
                                <tr>
                                    <td>Visibility</td>
                                    <td id="visibility"></td>
                                </tr>
                                <tr>
                                    <td>Sunrise</td>
                                    <td id="sunrise"></td>
                                </tr>
                                <tr>
                                    <td>Sunset</td>
                                    <td id="sunset"></td>
                                </tr>
                                <tr>
                                    <td>Today's Date</td>
                                    <td id="date"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="weather.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
